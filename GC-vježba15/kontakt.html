<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kontaktirajte nas</h1>
  <form>
    <!-- Ime -->
    <label for="ime">Ime:</label>
    <input type="text" id="ime" name="ime" required>

    <!-- Prezime -->
    <label for="prezime">Prezime:</label>
    <input type="text" id="prezime" name="prezime" required>

    <!-- Email -->
    <label for="email">Vaš e-mail:</label>
    <input type="email" id="email" name="email" required>

    <!-- Država -->
    <label for="drzava">Država:</label>
    <select id="drzava" name="drzava">
      <option value="hr">Hrvatska</option>
      <option value="si">Slovenija</option>
      <option value="rs">Srbija</option>
    </select>

    <!-- Poruka -->
    <label for="poruka">Poruka:</label>
    <textarea id="poruka" name="poruka"></textarea>

    <!-- Newsletter -->
    <label>
      <input type="checkbox" name="newsletter"> Želim primati newsletter
    </label>

    <!-- Način dostave -->
    <p>Način dostave:</p>
    <label><input type="radio" name="dostava" value="standard"> Standardna</label>
    <label><input type="radio" name="dostava" value="express"> Ekspresna</label>

    <!-- Promo kod -->
    <label for="promo">Promo kod:</label>
    <input type="text" id="promo" name="promo" disabled>

    <!-- Submit -->
    <button type="submit">Pošalji</button>
  </form>
</body>
</html>
