<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="site-nav" aria-label="Glavna navigacija">
      <ul>
        <li><a href="index.html">Početna</a></li>
        <li><a href="galerija.html">Galerija</a></li>
        <li><a href="kontakt.html" aria-current="page">Kontakt</a></li>
        <li><a href="https://www.lego.com" target="_blank" rel="noopener noreferrer">LEGO (vanjsko)</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Kontakt</h1>

    <form action="#" method="post" class="contact-form">
      <label for="ime">Ime</label>
      <input id="ime" name="ime" type="text" required>

      <label for="prezime">Prezime</label>
      <input id="prezime" name="prezime" type="text" required>

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required>

      <label for="drzava">Država</label>
      <select id="drzava" name="drzava">
        <option value="hr">Hrvatska</option>
        <option value="si">Slovenija</option>
        <option value="rs">Srbija</option>
        <option value="ba">Bosna i Hercegovina</option>
      </select>

      <label for="poruka">Poruka</label>
      <textarea id="poruka" name="poruka" rows="4"></textarea>

      <label class="checkbox">
        <input type="checkbox" name="newsletter" id="newsletter">
        Želim primati newsletter
      </label>

      <fieldset>
        <legend>Način dostave</legend>
        <label><input type="radio" name="dostava" value="standard" checked> Standard</label>
        <label><input type="radio" name="dostava" value="express"> Express</label>
      </fieldset>

      <label for="promo">Promo kod (trenutno onemogućen)</label>
      <input id="promo" name="promo" type="text" disabled value="Nije dostupno">

      <div class="form-actions">
        <button type="submit">Pošalji</button>
        <button type="reset">Poništi</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year2"></span> Tvoj LEGO projekt</p>
  </footer>

  <script>document.getElementById('year2').textContent = new Date().getFullYear();</script>
</body>
</html>
